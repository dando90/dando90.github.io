<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Counter JavaScript</title>
    <link href='assets/css/style.min.css' rel='stylesheet'/>
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header class='my-header'>
      <h1>Counter JavaScript</h1>
    </header>
    <div class='counter'>
        <div class="counter-display">
            <h2>Counter JavaScript</h2>
            <div id="display">0</div>
            <p>created by Stefano Chiabrando</p>
        </div>
        <div id="buttons" class="counter-buttons">
          <button data-operation="+">+</button>
          <button data-operation="reset">Reset</button>
          <button data-operation="-">-</button>
        </div>
    </div>
    <footer>
      <div>&copy; STEFANO CHIABRANDO 2022</div>
    </footer>
  </body>
</html>
