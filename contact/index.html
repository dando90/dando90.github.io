<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Stefano Chiabrando - Contact me</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link href='/assets/css/style.min.css' rel='stylesheet'/>
    <link href='/assets/css/contact.min.css' rel='stylesheet'/>
  </head>
  <body>
    <header class='my-header'>
      <nav>
        <input id='menu-checkbox' type='checkbox'/>
        <label class='menu-btn' for='menu-checkbox'><svg><use xlink:href="/assets/img/icons.svg#bars" /></svg></label>
        <div class='myname'>Stefano Chiabrando</div>
        <ul class='menu'>
          <li><a href='/'><svg><use xlink:href="/assets/img/icons.svg#home" /></svg><div>Home</div></a></li>
          <li><a href='/about/'><svg><use xlink:href="/assets/img/icons.svg#user" /></svg><div>About</div></a></li>
          <li><a href='/skills/'><svg><use xlink:href="/assets/img/icons.svg#skills" /></svg><div>Skills</div></a></li>
          <li><a href='/portfolio/'><svg><use xlink:href="/assets/img/icons.svg#briefcase" /></svg><div>Portfolio</div></a></li>
          <li><a href='/contact/'><svg><use xlink:href="/assets/img/icons.svg#paper-plane" /></svg><div>Contact</div></a></li>
        </ul>
      </nav>
    </header>
    <div class='page'>
      <div class='content-align'>
        <div class='content-box'>
          <div class='foto-header'>
            <img src="/assets/img/foto-contact-c.svg" alt="">
          </div>
          <div class='content-text'>
            <header class='form-header'>
              <h1>Contact me</h1>
              <p><em>Fill out the form and keep in touch with me.</em></p>
            </header>
            <form action='' method='get' class='contact-form'>
              <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
              </div>
              <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email'
                  name='email'
                  type='email'
                  placeholder='your-email@example.com'/>
                </div>
                <div class='form-row'>
                  <label for='message'>Message</label>
                  <textarea id='message' name='message'></textarea>
                  <div class='instructions'>Describe your request in 500 words or less</div>
                </div>
                <div class='form-row'>
                  <button>Send contact request</button>
                </div>
            </form>
            <div class='social-contact'>
              <h2>Otherwise you can reach me at the following socials</h2>
              <a class="facebook" href="https://www.facebook.com/profile.php?id=100069913626100" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#facebook" /></svg></a>
              <a class="youtube" href="https://www.youtube.com/channel/UCpTh04i44v7Hc0kL-mOaasA" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#youtube" /></svg></a>
              <a class="linkedin" href="https://www.linkedin.com/in/stefano-chiabrando/" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#linkedin" /></svg></a>
              <a class="github" href="https://github.com/dando90" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#github" /></svg></a>
            </div>
          </div>
        </div>
      </div> 
      <div class='sidebar-dx'>
        <span>Contact</span>
      </div>
    </div>
    <footer>
      <div>&copy; STEFANO CHIABRANDO 2022</div>
      <div>
        <p>Follow me: </p>
        <a class="social facebook" href="https://www.facebook.com/profile.php?id=100069913626100" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#facebook" /></svg></a>
        <a class="social youtube" href="https://www.youtube.com/channel/UCpTh04i44v7Hc0kL-mOaasA" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#youtube" /></svg></a>
        <a class="social linkedin" href="https://www.linkedin.com/in/stefano-chiabrando/" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#linkedin" /></svg></a>
        <a class="social github" href="https://github.com/dando90" target="_blank"><svg><use xlink:href="/assets/img/icons.svg#github" /></svg></a>
      </div>
    </footer>
  </body>
</html>
